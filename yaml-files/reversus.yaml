version: '1'

workout:
  name: reversus
  workout_description: 'Learn about reverse engineering'
  teacher_instructions_url: "https://storage.googleapis.com/teacher_workout_instructions_virtual-arkansas/Reversus.pdf"
  student_instructions_url: "https://storage.googleapis.com/student_workout_instructions_virtual-arkansas/ReversusStudentInstructions.pdf"
  dnszone: "cybergym-public"
  build_type: "compute"

student_entry:
  type: rdp
  username: cybergym
  password: "Let's workout!"
  network: external-network
  ip: 10.1.1.11

networks: 
  - name: external-network
    subnets:
      - name: default
        ip_subnet: 10.1.1.0/24

servers:
  - name: reversus-windows-16
    image: image-promise-win-16
    machine_type: "n1-standard-1"
    network_routing: false
    tags: {items: ["allow-rdp"]}
    metadata: none
    nics:
      - network: external-network
        internal_IP: 10.1.1.11
        subnet: default
        external_NAT: true

# List all firewall rules. Multiple rules may be listed using YAML block sequence format.
firewall_rules:
  - name: allow-rdp
    network: external-network
    target_tags: ["allow-rdp"]
    protocol: tcp
    ports: ["tcp/3306"]
    source_ranges: ["10.1.0.0/24"]
  - name: allow-all-local-external
    network: external-network
    target_tags: []
    protocol: tcp
    ports: ["tcp/any", "udp/any", "icmp/any"]
    source_ranges: ["10.1.1.0/24"]
assessment:
  type: "percentage"
  questions:
    - type: upload
      question: "Upload a screen shot of the validation code from crackthis2"
      script:
      server: reversus-windows-16
      operating-system: windows
      complete: False
