version: '1'

workout:
  name: missionpermission-windows
  workout_description: 'Learn About File Security Using Linux!'
  project_name: ualr-cybersecurity
  region: "us-central1"
  zone: "us-central1-a"
  dnszone: "cybergym-public"
  project_api_key_type: cloud
  flag_location:

networks: 
  - name: external-network
    subnets:
      - name: default
        ip_subnet: 10.1.1.0/24

servers:
  - name: missionpermission-labentry 
    image: image-labentry
    machine_type: "n1-standard-1" 
    network_routing: false
    tags: {items: ["http-server","https-server", "attacker", "vnc-server", "labentry"]}
    metadata: none
    guac_path: "NgBjAG15c3Fs"
    nics:
      - network: external-network
        internal_IP: 10.1.1.18
        subnet: default
        external_NAT: true
  - name: missionpermission-windows16
    image: image-promise-win-2016
    machine_type: "n1-standard-1"
    network_routing: false
    tags: {items: ["allow-rdp", "listener"]}
    metadata: none
    nics:
      - network: external-network
        internal_IP: 10.1.1.11
        subnet: default
        external_NAT: false

# List network routes. Multiple routes may be listed using YAML block sequence format
routes:

# List all firewall rules. Multiple rules may be listed using YAML block sequence format.
firewall_rules:
  - name: allow-http
    network: external-network
    target_tags: ["http-server"]
    protocol: none
    ports: ["tcp/80", "tcp/8080"]
    source_ranges: ["0.0.0.0/0"]
  - name: allow-https
    network: external-network
    target_tags: ["https-server"]
    protocol: none
    ports: ["tcp/443"]
    source_ranges: ["0.0.0.0/0"]
  - name: allow-vnc
    network: external-network
    target_tags: ["vnc-server"]
    protocol: tcp
    ports: ["tcp/5901-5909"]
    source_ranges: ["0.0.0.0/0"]
  - name: allow-rdp
    network: external-network
    target_tags: ["allow-rdp"]
    protocol: tcp
    ports: ["tcp/3306"]
    source_ranges: ["10.1.0.0/24"]
  - name: allow-all-local-external
    network: external-network
    target_tags: []
    protocol: tcp
    ports: ["tcp/any", "udp/any", "icmp/any"]
    source_ranges: ["10.1.1.0/24"]