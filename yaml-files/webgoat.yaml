version: '1'

workout:
  name: Webgoat
  workout_description: 	'This is a Webgoat server used for teaching web vulnerabilities'
  project_name: 	ualr-cybersecurity
  region: 		"us-central1"
  zone:			"us-central1-a"
  project_api_key_type:	cloud
  flag_location: 	/usr/src/flag


networks:
  - name: 		external-network
    subnets:
      - name: 		default
        ip-subnet: 	10.1.1.0/24

servers:
  - name: 		cybergym-labentry
    image:		image-labentry
    machine_type: 	"n1-standard-1"
    network_routing: 	false
    tags: 		{items: ["http-server"]}
    metadata: 		none
    nics:
      - network: 	external-network
        internal_IP: 	10.1.0.2
        subnet: 	external-network-default
        external_NAT: 	true

  - name: 		cybergym-weboat-3
    image: 		image-cybergym-webgoat-3
    machine_type: 	"n1-standard-1"
    network_routing: 	false
    tags: 		{}
    metadata: none
    nics:
      - network: 	internal-network
        internal_IP: 	10.1.1.6
        subnet: 	internal-network-default
        external_NAT: 	false

routes:
  - name:
    network:
    dest_range:
    next_hop_instance:


firewall_rules:
  - name: 		default-allow-http
    network: 		external-network
    target_tags: 	["http-server"]		
    protocol: 		none
    ports:		["tcp/80"]
    source_ranges: 	["0.0.0.0/0"]
  - name: 		default-allow-https
    network: 		external-network
    target_tags: 	["https-server"]		
    protocol: 		none
    ports:		["tcp/443"]
    source_ranges: 	["0.0.0.0/0"]
  - name: 		default-network-allow
    network: 		external-network
    target_tags: 	[]		
    protocol: 		none
    ports:		["tcp/80","3389","80","443","5901-5906","8080","8000"]
    source_ranges: 	["0.0.0.0/0"]
  - name: 		default-network-internal-allow
    network: 		internal-network
    target_tags: 	[]		
    protocol: 		none
    ports:		[all]
    source_ranges: 	["10.128.0.0/20","10.1.1.0/24"]